<html>
  <body>
    <form action="https://formspree.io/zosa@in.tum.de"
      method="POST">
      <p>Last name: <input type="text" name="lastname"></p>
      <p>First name: <input type="text" name="firstname"></p>
      <p> Name of institution: <input type="text" name="inst_name"></p>
      <p>
        <input type="radio" name="participate" value="poster">Poster only<br>
        <input type="radio" name="participate" value="talk">Talk<br>
        <input type="radio" name="participate" value="none">None<br>
      </p>
      <p>Title of poster/talk (optional): <input type="text" name="poster_title"></p>
      <p>Abstract: <input type="text" name="abstract"></p>
      <p>Email address: <input type="email" name="_replyto"></p>
      <p>Co-authors: <input type="text" name="co_authors"></p>
      <p><input type="checkbox" name="dinner_party" value="join_dinner">I am joining the dinner party (self-funded)</p>
      <input type="submit" value="Send">
    </form>    
  </body>
</html>
